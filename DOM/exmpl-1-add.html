<!DOCTYPE html>
<html>
<body>
<p>Click the button to create a P element with some text.</p>
<button onclick="cliCk()">Click Me!</button>
<!--  -->
<script>
function cliCk() {
  var para = document.createElement("p");
  para.innerText = "hello people";
  document.body.appendChild(para);
}
</script>

</body>
</html>
