<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class student {
            constructor(name, age, major) {
                this.name = name;
                this.age = age;
                this.major = major;
            }
            introduction() {
                document.write(`I'm ${this.name}, ${this.age}, years old.
            I'm a student of ${this.major}.<br>`);
            }

        }
        const student1 = new student('nada', 20, 'solicode');
        student1.introduction();
        const student2 = new student('boutaina', 23, 'solicode');
        student2.introduction();
    </script>
</body>

</html>
