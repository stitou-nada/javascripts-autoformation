<!DOCTYPE html>
<html>
<body>

<h2>JavaScript  Arrays</h2>

<p>JavaScript has dynamic types. This means that the same variable can be used to hold different data types:</p>
<p id="arrays"></p>


<script>
 const cars = ["bad","good","perfect"];
 document.getElementById("arrays").innerHTML=cars[0];
</script>
</script>

</body>
</html>
