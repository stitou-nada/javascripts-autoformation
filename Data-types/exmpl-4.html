<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Booleans</h2>

<p>JavaScript has dynamic types. This means that the same variable can be used to hold different data types:</p>
<p id="boolean"></p>


<script>
var x=4;
var y=2; 
var z=4; 

document.getElementById("boolean").innerHTML=(x==y)+"<br>"+(x==z);
</script>
</script>

</body>
</html>
