<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau</title>
</head>
<body>
    <script>
        var listNombre = [] ;
        nombre=10;

    for(i=0;
        i<=nombre;
        i++){
         var userEntre=parseInt(prompt("Entrer:"));
         listNombre[i]=userEntre
    }
    for(i=0;
        i<=nombre;
        i++){
         alert(listNombre[i]);
    }
    </script>
</body>
</html>
